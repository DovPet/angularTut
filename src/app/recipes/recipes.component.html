<div class="row">
  <div class="col-md-5">
<app-recipe-list (recipeWasCreated)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
<app-recipe-detail 
*ngIf="selectedRecipe; else infotext">
<ng-template #infotext>
  <p>Please Select a Recipe</p>
</ng-template>
</app-recipe-detail>
  </div>
</div>
